define host {
    use                     generic-host

    host_name               NAME
    alias                   www.web.com
    address                 www.web.com
    max_check_attempts      3
    check_command           check-host-alive
    check_interval          5
}

define service {
    use                     local-service
    host_name               NAME
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
}

define service {
    use                     local-service
    host_name               NAME
    service_description     HTTP
    check_command           check_http_domain!-S
}
